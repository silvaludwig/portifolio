<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Ludwig | Arte & Educação{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Estilos customizados -->
  <style>
    :root {
      --laranja: #FF6600;
      --preto: #000000;
      --cinza-claro: #f5f5f5;
      --branco: #ffffff;
    }

    body {
      background-color: var(--preto);
      color: var(--branco);
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      background-color: var(--preto);
    }

    .navbar-brand,
    .nav-link,
    .dropdown-item {
      color: var(--branco) !important;
    }

    .nav-link:hover,
    .dropdown-item:hover {
      color: var(--laranja) !important;
    }

    .dropdown-menu {
      background-color: var(--preto);
    }

    button.btn-laranja {
      background-color: #ff6600;
      color: white;
      border: none;
    }

    button.btn-laranja:hover {
      background-color: #e65c00;
      color: white;
    }

    a.btn-laranja {
      background-color: var(--laranja);
      color: var(--branco);
      border: none;
    }

    a.btn-laranja:hover {
      background-color: #e65c00;
    }

    footer {
      background-color: var(--preto);
      color: var(--cinza-claro);
    }

    h1, h2, h3 {
      color: var(--laranja);
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">LUDWIG | ARTE & EDUCAÇÃO</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Início</a></li>      
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Aulas</a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="{% url 'aula_online' %}">Online</a></li>
                <li><a class="dropdown-item" href="{% url 'aula_presencial' %}">Presenciais</a></li>
            </ul>
          </li>
          <li class="nav-item"><a class="nav-link" href="{% url 'eventos' %}">Eventos</a></li>          
          <li class="nav-item"><a class="nav-link" href="{% url 'sobre' %}">Sobre</a></li>          
          <li class="nav-item"><a class="nav-link" href="{% url 'contato' %}">Contato</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Conteúdo -->
  <main class="container py-5">
    {% block content %}{% endblock %}
  </main>

  <!-- Rodapé -->
  <footer class="text-center py-4 mt-auto">
    <p>&copy; {{ year }} Ludwig | Arte & Educação</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
